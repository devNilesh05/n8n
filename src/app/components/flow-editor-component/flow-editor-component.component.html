<f-flow fDraggable>
  <f-canvas>

    <!-- Connections from main node outputs to child node inputs -->
    <f-connection class="bg-white stroke-purple-400" fType="bezier" fOutputId="main-out-1" fInputId="child-in-1"></f-connection>
    <f-connection class="bg-white " fType="bezier" fOutputId="main-out-2" fInputId="child-in-2"></f-connection>
    <f-connection class="bg-white" fType="bezier" fOutputId="main-out-3" fInputId="child-in-3"></f-connection>

    <!-- MAIN NODE -->
    <div
      fNode
      fDragHandle
      [fNodePosition]="{ x: 200, y: 250 }"
      class="w-56 p-3 rounded-2xl bg-white text-black shadow-lg border border-white/8 pointer-events-auto select-none"
    >
      <div class="flex items-center gap-3">
        <div class="flex-1">
          <h3 class="text-sm font-semibold">Main Node</h3>
          <p class="text-xs text-slate-600 mt-1">Central controller</p>
        </div>

        <!-- output ports (three outputs) -->
        <div class="flex flex-col gap-2 ml-3">
          <div fNodeOutput fOutputId="main-out-1" class="w-3 h-3 rounded-full bg-purple-400 shadow"></div>
          <div fNodeOutput fOutputId="main-out-2" class="w-3 h-3 rounded-full bg-purple-400 shadow"></div>
          <div fNodeOutput fOutputId="main-out-3" class="w-3 h-3 rounded-full bg-purple-400 shadow"></div>
        </div>
      </div>
    </div>

    <!-- CHILD NODE 1 (top) -->
    <div
      fNode
      fDragHandle
      [fNodePosition]="{ x: 620, y: 20 }"
      class="w-44 p-3 rounded-2xl bg-white text-black shadow-lg border border-white/8 pointer-events-auto select-none"
    >
      <div class="flex items-center gap-3">
        <div fNodeInput fInputId="child-in-1" class="w-3 h-3 rounded-full bg-blue-400 shadow mr-2"></div>
        <div class="flex-1">
          <h4 class="text-sm font-semibold">Child 1</h4>
          <p class="text-xs text-slate-600">Top branch</p>
        </div>
      </div>
    </div>

    <!-- CHILD NODE 2 (middle) -->
    <div
      fNode
      fDragHandle
      [fNodePosition]="{ x: 620, y: 240 }"
      class="w-44 p-3 rounded-2xl bg-white text-black shadow-lg border border-white/8 pointer-events-auto select-none"
    >
      <div class="flex items-center gap-3">
        <div fNodeInput fInputId="child-in-2" class="w-3 h-3 rounded-full bg-blue-400 shadow mr-2"></div>
        <div class="flex-1">
          <h4 class="text-sm font-semibold">Child 2</h4>
          <p class="text-xs text-slate-600">Middle branch</p>
        </div>
      </div>
    </div>

    <!-- CHILD NODE 3 (bottom) -->
    <div
      fNode
      fDragHandle
      [fNodePosition]="{ x: 620, y: 400 }"
      class="w-44 p-3 rounded-2xl bg-white text-black shadow-lg border border-white/8 pointer-events-auto select-none"
    >
      <div class="flex items-center gap-3">
        <div fNodeInput fInputId="child-in-3" class="w-3 h-3 rounded-full bg-blue-400 shadow mr-2"></div>
        <div class="flex-1">
          <h4 class="text-sm font-semibold">Child 3</h4>
          <p class="text-xs text-slate-600">Bottom branch</p>
        </div>
      </div>
    </div>

  </f-canvas>
</f-flow>
